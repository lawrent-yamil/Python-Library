{% extends "./base.html" %}

{% block title %} Biblioteca Python {% endblock %}

{% block bodyO %}
<!-- renderizar los libros -->
<div class="row">
  {% for libro in books %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ libro[1] }}</h5>
        <p class="card-text">{{ libro[2] }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="#" class="btn btn-sm btn-outline-secondary">Ver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
