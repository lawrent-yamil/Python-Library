<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Bilbioteca Python</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('revistas') }}">Revistas</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('enciclopedia') }}">Enciclopedia</a>
        </li>
        <li class="nav-item">
          {% if session['username'] %}
          <a class="nav-link" href="#" style="color: white;">{{ session['username'] }}</a>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
          </li>
          {% else %}
            <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
        {% endif %}
        </li>
      </ul>
    </div>
  </nav>
  {% endblock %}
  <br>
  <div class="container">
    {% block bodyO %}
    {% endblock %}
  </div>
  <!-- llamar al archivo de javascript -->
  <script src="{{ url_for('static', filename='../static/navbar.js') }}"></script>
</body>

</html>
